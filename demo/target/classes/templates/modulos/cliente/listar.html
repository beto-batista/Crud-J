<div th:replace="~{layout/master :: layout (~{:: main})}">
  <main>
    <h1 style="text-align: center">LISTA DE CLIENTES</h1>
    <table class="table table-light">
      <tr style="text-align: center" class="table-success">
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Cpf</th>
        <th>Sexo</th>
        <th>Opções</th>
      </tr>

      <tr style="text-align: center" th:each="cliente : ${clientes}">
        <td><span th:text="${cliente.nome}"></span></td>
        <td><span th:text="${cliente.telefone}"></span></td>
        <td><span th:text="${cliente.endereco}"></span></td>
        <td><span th:text="${cliente.cpf}"></span></td>
        <td><span th:text="${cliente.sexo}"></span></td>
        <!-- <td><span th:text="${cliente.preco}"></span></td>
        <td><span th:text="${cliente.quantidade}"></span></td> -->
        <td class="buttons">
          <a
            class="btn btn-primary"
            type="button"
            th:href="@{/cliente/editar/{id}(id=${cliente.id})}"
            >Editar</a
          >
          <a
            class="btn btn-danger"
            type="button"
            th:href="@{/cliente/delete/{id}(id=${cliente.id})}"
            >Excluir</a
          >
        </td>
      </tr>
    </table>
  </main>
</div>
