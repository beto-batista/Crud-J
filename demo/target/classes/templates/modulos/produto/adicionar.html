<div th:replace="~{layout/master :: layout (~{:: main})}">
  <main>
    <h1 style="text-align: center">ADICIONAR PRODUTO</h1>
    <form
      method="post"
      action="#"
      th:action="@{/produto/salvar}"
      th:object="${produto}"
    >
      <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input
          class="form-control"
          type="text"
          id="nome"
          th:value="${nome}"
          th:name="nome"
        />
      </div>

      <div class="form-group">
        <label for="preco" class="form-label">Pre√ßo</label>
        <input
          class="form-control"
          type="text"
          id="preco"
          th:value="${preco}"
          th:name="preco"
        />
      </div>

      <div class="form-group">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input
          class="form-control"
          type="text"
          id="quantidade"
          th:value="${quantidade}"
          th:name="quantidade"
        />
      </div>

      <div class="form-group">
        <label for="marca" class="form-label">Marca</label>
        <input
          class="form-control"
          type="text"
          id="marca"
          th:value="${marca}"
          th:name="marca"
        />
      </div>

      <div class="form-group">
        <label for="validade" class="form-label">Validade</label>
        <input
          class="form-control"
          type="text"
          id="validade"
          th:value="${validade}"
          th:name="validade"
        />
      </div>

      <div class="form-group">
        <button class="form-control" type="submit">Salvar</button>
      </div>
    </form>
  </main>
</div>
