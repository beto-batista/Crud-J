<div th:replace="~{layout/master :: layout (~{:: main})}">
  <main>
    <h1 style="text-align: center">LISTA DE PRODUTOS</h1>
    <table class="table table-light">
      <tr style="text-align: center" class="table-success">
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Marca</th>
        <th>Validade</th>
        <th>Opções</th>
      </tr>

      <tr style="text-align: center" th:each="produto : ${produtos}">
        <td><span th:text="${produto.nome}"></span></td>
        <td><span th:text="${produto.preco}"></span></td>
        <td><span th:text="${produto.quantidade}"></span></td>
        <td><span th:text="${produto.marca}"></span></td>
        <td><span th:text="${produto.validade}"></span></td>
        <td class="buttons">
          <a
            class="btn btn-primary"
            type="button"
            th:href="@{/produto/editar/{id}(id=${produto.id})}"
            >Editar</a
          >
          <a
            class="btn btn-danger"
            type="button"
            th:href="@{/produto/delete/{id}(id=${produto.id})}"
            >Excluir</a
          >
        </td>
      </tr>
    </table>
  </main>
</div>
